plugin: amazon.aws.aws_ec2
aws_profile: default
regions:
  - us-east-1

keyed_groups:
#  - key: tags.Service
  - key: tags.Name

filters:

  tag:OSType:
    - ubuntu
    - amazon
    - redhat
    - centos
    - fedora
    
  tag:Service:
    - jenkins-agent  

# Define host groups
groups:
  ubuntu: "'ubuntu' in tags.OSType"
  redhat: "'redhat' in tags.OSType"
  amazon: "'amazon' in tags.OSType"
  fedora: "'fedora' in tags.OSType"
  centos: "'centos' in tags.OSType"
